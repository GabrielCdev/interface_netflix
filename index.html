<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">

    <!-- Responsiveness -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- Owl CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="movie-title">SHOOTER</h3>
                <p class="movie-description">Um condecorado atirador de elite da Marinha americana volta à ativa para
                    desmontar uma conspiração com objetivo de matar o presidente, mas acaba acusado de assassinato.</p>
                <div class="buttons">

                    <button role="button" class="button">
                        <i class="fa-solid fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="button">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="img/all_of_us_are_dead.jpg" alt="All of Us Are Dead">
            </div>
            <div class="item">
                <img class="movie-box" src="img/cobra_kai.jpg" alt="Cobra Kai">
            </div>
            <div class="item">
                <img class="movie-box" src="img/elite.jpg" alt="Elite">
            </div>
            <div class="item">
                <img class="movie-box" src="img/la_casa_de_papel.jpg" alt="La Casa de Papel">
            </div>
            <div class="item">
                <img class="movie-box" src="img/lucifer.jpg" alt="Lucifer">
            </div>
            <div class="item">
                <img class="movie-box" src="img/round_6.jpg" alt="Round 6">
            </div>
            <div class="item">
                <img class="movie-box" src="img/sex_education.jpg" alt="Sex Education">
            </div>
            <div class="item">
                <img class="movie-box" src="img/stranger_things.jpg" alt="Stranger Things">
            </div>
            <div class="item">
                <img class="movie-box" src="img/the_last_kingdom.jpg" alt="The Last Kingdom">
            </div>
            <div class="item">
                <img class="movie-box" src="img/vikings_valhalla.jpg" alt="Vikings: Valhalla">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c346c012b6.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>

</html>
